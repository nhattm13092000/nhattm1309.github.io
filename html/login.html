<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="loginAccount">
        <div class="title">Capstone Project Management System</div>
        <div class="formLogin">
            <div class="intro">
                <h1>Sign In</h1>
                <p>The first platform for finding teammates, seeking for the <br />
                    Capstone Project idea in FPT University</p>
            </div>
            <div class="logIn">
                <div class="selectCampus">
                    <label for="campus">Campus</label>
                    <select name="campus" id="campus">
                        <option value="HN">Ha Noi</option>
                    </select>
                </div>
                <div class="signIn">
                    <div class="signInGG">
                        <p>Sign In with</p>
                        <div class="signGG">
                            <i class="fa-brands fa-google"></i>
                            <div id="signGG"></i>Sign in with Google</div>
                        </div>
                    </div>
                    <div class="signIn__Guest">
                        <p>Don't have an account? Join us in</p>
                        <button id="signIn__Guest"><i class="fa-solid fa-user"></i>Guest Mode</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
